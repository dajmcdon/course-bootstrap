<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% assign google_fonts = "Montserrat:400|Noto+Sans:400,400i,700,700i" %}
      {% capture fonts_url %}https://fonts.googleapis.com/css?family={{ google_fonts }}&display=swap{% endcapture %}
      <link rel="stylesheet" href="{{ fonts_url }}">

      <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.data.meta.title }}</title>
      {% if page.description %}
      <meta name="description" content="{{ page.description }}">
      <meta property="og:description" content="{{ page.description }}">
      {% endif %}
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
      <link href="{{ "assets/main.css" | relative_url }}" rel="stylesheet">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" crossorigin="anonymous"></script>
</head>
